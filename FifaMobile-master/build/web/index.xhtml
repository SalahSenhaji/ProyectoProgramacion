<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Acceso</title>
    </h:head>
    <h:body>
        <f:view>
            <h:outputText value="#{um.mensaje}" style="color: green" rendered="#{!um.mensaje.isEmpty()}"/>
            <br/>  
            <h:form>
                <h:outputLabel value="Ingrese el usuario: " style="font-size: 30px"/>
                <h:inputText value="#{um.username}"/>
                <br/> 
                <h:outputLabel value="Ingrese el email del usuario: " style="font-size: 30px"/>
                <h:inputText value="#{um.email}"/>
                <br/>  
                <h:outputLabel value="Ingrese el password del usuario: " style="font-size: 30px"/>
                <h:inputSecret value="#{um.password}"/>
                <br/>                  
                <h:commandButton value="Acceder" action="#{um.entrar()}"/>  
                <h:commandButton value="Crear Usuario" action="log"/> 
                <h:commandButton value="Eliminar Usuario" action="#{um.eliminar()}"/>
                 <h:commandButton value="LEER Usuario" action="#{um.leer()}"/>
            </h:form>
            <h:outputLabel value="Datos del usuario buscado " style="font-size: 30px"/>
            <br/>
            <h:outputText value ="#{um.usernameImp}" style="font-size: 30px"/>
            <br/>
            <h:outputText value ="#{um.emailImp}" style="font-size: 30px"/>
            
        </f:view>
    </h:body>
</html>
